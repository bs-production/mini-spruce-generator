<!DOCTYPE html>
<html>
    <head>
        <title>Spruce Template Generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="public/stylesheets/main.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css" />
        <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
    <div class="container">

        <div class="header small-8 small-centered columns">
          <img src="http://images.treehouseinternetgroup.com/687/white-logo-190.png" alt="" />
            <h1>Spruce Template Generator</h1>
            <h4>Primarily used for <b>Contractor Nation</b> companies</h4>
      </div>

    <div class="row">
           <div class="small-11 small-centered columns">
         <div class="form-styles">
       <form action="/" method="post">

       <h3>For Starters</h3>
         <p>Primary Color:</p>
       <input type="text" name="primaryDarkColor" placeholder="Usually darker" /> <br>
         <p>Secondary Color:</p>
       <input type="text" name="primaryBrightColor" placeholder="Usually brighter" /> <br>
         <p>Favicon:</p>
         <input type="text" name="favicon" placeholder="" /> <br>
         <p>Logo:</p>
         <input type="text" name="logo" placeholder="" /> <br>


        <h3>Main Message</h3>
        <p>Background Image:</p>
        <input type="text" name="mainMessageImage" placeholder="" /> <br>

                <p>Tagline:</p>
               <input type="text" name="mmText" placeholder="" /> <br>
                <p>Sub Tagline:</p>
               <input type="text" name="mmSubText" placeholder="" /> <br>

               </div>

               <h3>BBB Code</h3>
                <p>Paste Full HTML:</p>
             <input type="text" name="BBB" placeholder="" /> <br>
 
              <button class="large expanded alert button" type="submit">Spruce It Up!</button>
             </form>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="footer small-6 small-centered columns">

      </div>
